<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Date Confirmed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e6d9f5;
            font-family: 'Press Start 2P', monospace;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
            transition: opacity 0.4s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .title-box {
            background: #fff0f6;
            border: 4px solid #4b2a5a;
            box-shadow: inset 0 0 0 4px #ffffff, 4px 4px 0 #4b2a5a;
            border-radius: 6px;
            padding: 16px 20px;
            text-align: center;
            font-size: 12px;
            line-height: 1.6;
            max-width: 300px;
            color: #4b2a5a;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card {
            width: 280px;
            height: 170px;
            perspective: 1000px;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .card.disabled {
            pointer-events: none;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s steps(6, end);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            border: 4px solid #4b2a5a;
            border-radius: 6px;
            box-shadow: inset 0 0 0 4px #ffffff, 4px 4px 0 #4b2a5a;
            font-size: 11px;
            line-height: 1.6;
        }

        .card-front {
            background: #fff0f6;
            color: #4b2a5a;
        }

        .card-back {
            background: #f3e8ff;
            color: #3a2150;
            transform: rotateY(180deg);
        }

        .card-number {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* CONFIRMATION SCREEN */
        .confirm-screen {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e6d9f5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }

        .confirm-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .confirm-box {
            background: #fff0f6;
            border: 4px solid #4b2a5a;
            box-shadow: inset 0 0 0 4px #ffffff, 6px 6px 0 #4b2a5a;
            border-radius: 6px;
            padding: 24px;
            text-align: center;
            font-size: 12px;
            line-height: 1.8;
            color: #4b2a5a;
            animation: popIn 0.5s steps(6, end);
            max-width: 320px;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-height: 700px),
        (max-width: 420px) {
            .page {
                padding: 16px 0 24px;
            }

            .card-container {
                gap: 16px;
            }

            .card {
                width: 240px;
                height: 150px;
            }

            .title-box {
                font-size: 11px;
                padding: 14px 16px;
            }
        }

        #whatsappBtn {
            margin-top: 16px;
            background: #f3e8ff;
            border: 4px solid #4b2a5a;
            box-shadow: 4px 4px 0 #4b2a5a;
            border-radius: 6px;
            padding: 10px 14px;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            color: #4b2a5a;
            cursor: pointer;
            text-transform: uppercase;
        }

        #whatsappBtn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #4b2a5a;
        }
    </style>
</head>

<body>

    <!-- MAIN PAGE -->
    <div class="page" id="mainPage">
        <div class="title-box">
            SHIVONA!<br><br>
            PLEASE PICK ONE<br>
            CARD FOR OUR<br>
            NEXT DATE <br>
        </div>

        <div class="card-container">
            <div class="card" data-date="MOVIE NIGHT WITH SNACKS üçø">
                <div class="card-inner">
                    <div class="card-face card-front">
                        <div class="card-number">1</div>
                        COZY VIBES<br>+ GOOD FOOD
                    </div>
                    <div class="card-face card-back">
                        MOVIE NIGHT<br>
                        WITH SNACKS üçø
                    </div>
                </div>
            </div>

            <div class="card" data-date="MORNING HIKE & BRUNCH ü•û">
                <div class="card-inner">
                    <div class="card-face card-front">
                        <div class="card-number">2</div>
                        FRESH AIR<br>+ ADVENTURE
                    </div>
                    <div class="card-face card-back">
                        MORNING HIKE<br>
                        & BRUNCH ü•û
                    </div>
                </div>
            </div>

            <div class="card" data-date="SURPRISE DINNER DATE ‚ú®">
                <div class="card-inner">
                    <div class="card-face card-front">
                        <div class="card-number">3</div>
                        SOMETHING<br>A LITTLE FANCY
                    </div>
                    <div class="card-face card-back">
                        SURPRISE<br>
                        DINNER DATE ‚ú®
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CONFIRMATION SCREEN -->
    <div class="confirm-screen" id="confirmScreen">
        <div class="confirm-box" id="confirmBox">
            DATE CONFIRMED üíå<br><br>
            <span id="chosenDate"></span><br><br>
            <button id="whatsappBtn">SEND ON WHATSAPP</button>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll(".card");
        const mainPage = document.getElementById("mainPage");
        const confirmScreen = document.getElementById("confirmScreen");
        const chosenDate = document.getElementById("chosenDate");
        const whatsappBtn = document.getElementById("whatsappBtn");

        let locked = false;
        let selectedDateText = "";

        cards.forEach(card => {
            card.addEventListener("click", () => {
                if (locked) return;

                locked = true;
                selectedDateText = card.dataset.date;

                cards.forEach(c => {
                    if (c !== card) c.classList.add("disabled");
                });

                card.classList.add("flipped");

                setTimeout(() => {
                    mainPage.classList.add("hidden");
                }, 700);

                setTimeout(() => {
                    chosenDate.textContent = selectedDateText;
                    confirmScreen.classList.add("active");
                }, 1200);
            });
        });

        whatsappBtn.addEventListener("click", () => {
            const phoneNumber = "27826504866"; // ‚Üê replace with YOUR number (country code, no +)
            const message = `She chose: ${selectedDateText} üíï`;
            const encodedMessage = encodeURIComponent(message);

            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            window.open(whatsappUrl, "_blank");
        });
    </script>
</body>

</html>
